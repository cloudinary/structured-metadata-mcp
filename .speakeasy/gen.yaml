configVersion: 2.0.0
generation:
  sdkClassName: CloudinarySMD
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: withExample
    sdkInitStyle: constructor
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    nameResolutionFeb2025: true
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
    securityFeb2025: true
    sharedErrorComponentsApr2025: true
  auth:
    oAuth2ClientCredentialsEnabled: true
    oAuth2PasswordEnabled: true
    hoistGlobalSecurity: true
  inferSSEOverload: true
  sdkHooksConfigAccess: true
  schemas:
    allOfMergeStrategy: shallowMerge
  requestBodyFieldName: ""
  tests:
    generateTests: false
    generateNewTests: true
    skipResponseBodyAssertions: false
mcp-typescript:
  version: 0.3.0
  additionalDependencies:
    dependencies: {}
    devDependencies: {}
    peerDependencies: {}
  additionalPackageJSON: {}
  author: Cloudinary
  authors:
    - Cloudinary
    - Speakeasy
  baseErrorName: CloudinarySMDError
  clientServerStatusCodesAsErrors: true
  cloudflareEnabled: false
  constFieldsAlwaysOptional: true
  defaultErrorName: CloudinarySMDDefaultError
  enableCustomCodeRegions: false
  enableMCPServer: true
  enableReactQuery: false
  enumFormat: union
  envVarPrefix: CLOUDINARY
  flattenGlobalSecurity: true
  flatteningOrder: parameters-first
  formStringArrayEncodeMode: encoded-string
  generateExamples: false
  imports:
    option: openapi
    paths:
      callbacks: models/callbacks
      errors: models/errors
      operations: models/operations
      shared: models/components
      webhooks: models/webhooks
  inferUnionDiscriminators: false
  inputModelSuffix: input
  jsonpath: legacy
  maxMethodParams: 100
  mcpbManifestOverlay:
    author:
      name: Cloudinary
      url: https://cloudinary.com
    description: Cloudinary Structured Metadata MCP Server
    display_name: Cloudinary Structured Metadata
    documentation: https://cloudinary.com/documentation/cloudinary_llm_mcp
    homepage: https://github.com/cloudinary/structured-metadata-mcp
    icon: icon.png
    keywords:
      - cloudinary
      - structured-metadata
      - metadata-fields
      - metadata-rules
      - asset-metadata
    license: MIT
    long_description: MCP server for managing Cloudinary structured metadata including creating, updating, and managing metadata fields and rules.
    privacy_policies:
      - https://cloudinary.com/privacy
    repository:
      type: git
      url: https://github.com/cloudinary/structured-metadata-mcp.git
    user_config:
      api_key:
        description: Your Cloudinary API key. Found in Dashboard → Settings → Access Keys.
        required: true
        title: API Key
        type: string
      api_secret:
        description: Your Cloudinary API secret. Found in Dashboard → Settings → Access Keys.
        required: true
        sensitive: true
        title: API Secret
        type: string
      cloud_name:
        description: Your Cloudinary cloud name (required). Find it in your Cloudinary Dashboard.
        required: true
        title: Cloud Name
        type: string
  methodArguments: require-security-and-request
  moduleFormat: dual
  multipartArrayFormat: legacy
  outputModelSuffix: output
  packageName: '@cloudinary/structured-metadata-mcp'
  responseFormat: flat
  sseFlatResponse: true
  templateVersion: v2
  usageSDKInitImports: []
  useIndexModules: true
